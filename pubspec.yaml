name: starbucks
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/products/
    - assets/svg/

  fonts:
    - family: Averta
      fonts:
        - asset: assets/fonts/Averta-Bold.ttf
        - asset: assets/fonts/Averta-Semibold.ttf
          weight: 600
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Medium.ttf
        - asset: assets/fonts/Gilroy-SemiBold.ttf
          weight: 600
  
